<!DOCTYPE html>
<html>
    <head>
        <title>Orsum Ichnographiae</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAQkCdRP_9EjvfE2n7e_FcHRa5aDcB6s94"></script>
        <script type="text/javascript" src="js/ajax.js"></script>
        <script type="text/javascript" src="js/Movement.js"></script>
        <script type="text/javascript" src="js/Occurrence.js"></script>
        <script type="text/javascript" src="js/Place.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <meta charset="utf-8" />
    </head>
    <body>
	    <div id="map">
        </div>
        <div id="header" class="dark">
            <h3>Orsum Ichnographiae – Die interaktive Weltkarte des 2. Weltkrieges</h3>
            <div id="controls">
	            <div class="controlElement" id="minifyMap">
		            -
	            </div>
	            <div class="controlElement" id="magnifyMap">
		            +
	            </div>
            </div>
            <span id="coords">0°N | 0°W</span>
            <div id="mapControls">
                <img src="icons/roadmap.png" width="30" height="30" class="active" id="switchRoadmap" />
                <img src="icons/hybrid.png" width="30" height="30" class="inactive" id="switchHybrid" />
            </div>
        </div>
        <div id="eventsList">
	        <h3>Noch kein Jahr ausgewählt</h3>
	        <ul></ul>
	        <div id="label">
		        Ereignisse
	        </div>
        </div>
        <div id="timeline">
            <canvas id="timeRender"></canvas>
        </div>
    </body>
</html>
